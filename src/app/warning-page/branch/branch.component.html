<div class="warning">

  <div class="left">
    <ul class="device-list">
      <li class="cur">设备一</li>
      <li>设备一</li>
      <li>设备一设备一</li>
      <li>设df备一</li>
      <li>设备a一</li>
      <li>设备一</li>
      <li>设备一a</li>
    </ul>
  </div>

  <div class="right">
    <div class="info-bar">
      <p class="bread-crumb">报警信息 > 全部</p>

      <div class="fr">
        报警：0 正常：1
        <div class="search-box">
          <input class="search" placeholder="设备ID或设备名称">
          <img src="../assets/image/search_w.png" class="icon">
        </div>
      </div>

      <div class="switch-box">
        <span class="fl">全部</span>
        <div class="fl toggle">
          <input class="tgl tgl-ios" id="cb2" type="checkbox">
          <label class="tgl-btn" for="cb2"></label>
        </div>
        <span class="fl">报警</span>
      </div>
    </div>
    <div class="content">
      <div class="device-list">
        <a class="section" *ngFor="let device of deviceList" [routerLink]="['../../device/'+device.id]">
          <h3 class="device-name">{{device.name}}</h3>
          <div class="ctx" *ngIf="device.online">
            <div class="fl">
              <img src="../assets/image/device_online.png">
            </div>
            <div class="fr">
              在线
              <img src="../assets/image/icon_online.png">
            </div>
          </div>
          <div class="ctx" *ngIf="!device.online">
            <div class="fl">
              <img src="../assets/image/device_off.png">
            </div>
            <div class="fr">
              离线
              <img src="../assets/image/icon_off.png">
            </div>
          </div>
        </a>
      </div>
    </div>

    <div class="pagination">
      共1页 / 1条数据 （当前第1页）
      <a class="btn disabled">上一页</a>
      <a class="btn">下一页</a> 前往
      <input placeholder="跳转到" class="page-input"> 页
      <a class="btn">GO</a>
    </div>

  </div>

</div>
