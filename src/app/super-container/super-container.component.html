<div class="container">
    <header>
      <div class="logo">PST</div>
      <div class="nav">
        <a [routerLink]="['user']" routerLinkActive="cur" class="user" *ngIf="userInfo.user_level==0"><i class="icon"></i><span>用户管理</span></a>
        <a [routerLink]="['project']" routerLinkActive="cur" class="project"><i class="icon "></i><span>项目管理</span></a>
        <a [routerLink]="['sms']" routerLinkActive="cur" class="sms" *ngIf="userInfo.user_level==0"><i class="icon "></i><span>短信管理</span></a>
        <a (click)="waiting()" class="remote" *ngIf="userInfo.user_level==0"><i class="icon "></i><span>远程升级</span></a>
      </div>
      <div class="setting">
        
        <div class="account">
          <a  class="super-entrance" [routerLink]="['/admin']">返回主界面</a>
          <img class="avatar" [src]="userInfo.efairyuser_headimg_url">
          <span class="name">{{userInfo.efairyuser_nickname}}</span>
          <a class="power" (click)="logout()"><img src="./assets/image/power.png"></a>
        </div>
      </div>
    </header>
    <router-outlet></router-outlet>
  </div>
